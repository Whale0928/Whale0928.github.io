<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .stack-area {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            background-color: #f8f9fa; /* 배경색 추가 */
            padding: 10px; /* 내부 여백 추가 */
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }

        fieldset {
            border: 2px solid lightslategray; /* 테두리 색상 변경 */
            border-radius: 5px; /* 테두리 둥글게 */
            padding: 10px; /* 내부 여백 추가 */
            margin: 5px; /* 외부 여백 추가 */
        }

        legend {
            font-weight: bold; /* 글꼴 굵게 */
            padding: 0 5px; /* 제목 여백 추가 */
        }

        .stack {
            border: 1px solid #eaecef;
            padding: 8px;
            margin: 3px;
            border-radius: 5px;
            font-size: 12px;
            background-color: #ffffff; /* 배경색 변경 */
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
    </style>

</head>
<body>

<div style="font-size:15px; padding:5px; line-height: 30px ">
    개인의 성장과 회사의 발전을 동시에 추구하는 백엔드 개발자 김현기입니다,<br>
    기존 문제들을 더 효율적이고 긍정적인 방식으로 해결하고자 노력합니다.<br>
    비용 절감, 인프라 개선, 좋은 커뮤니케이션 등 다양한 분야에서 회사의 성장에 기여하고 싶으며,<br>
    단순히 좋은 코드를 작성하는것 뿐만 아니라 함께 일하는 동료로서 팀원에게 긍정적인 영향을 주고 싶습니다.<br>
    이러한 노력과 고민을 바탕으로 회사와 함께 성장하는 것을 목표로 하고 있습니다.<br>
</div>

</body>
</html>
