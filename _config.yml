  안녕하세요, 새로운 것을 배우는 것이 재미있고 , 
  
  개발에 열정을 가진 서울에 살고 있는 주니어 백엔드 개발자 김현기입니다.
  
  
  
  💡 저는 '오류와의 대결'을 제 가장 큰 개인 역량으로 소개하고 싶습니다.
  
  프로젝트를 진행하면서 오류가 발생했을 때, 저는 당황보다 먼저 그 오류가 어디서 발생했는지, 
  
