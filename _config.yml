          <div class = "stack">Java</div>
          <div class = "stack">Spring</div>
          <div class = "stack">Oracle</div>
          <div class = "stack">JavaScript</div>
          <div class = "stack">Confluence</div>
          <div class = "stack">Git</div>
          <div class = "stack">Jenkins</div>
          <div class = "stack">Linux</div>
          </div>
          <hr>
          <article>
          <div class="sub-title">조회를 위한 중복 쿼리 최적화</div>
          최대 임계치 확인을 위한 불필요한 조회 중복 발생<br>
          이를 통해 기존 <b>800ms</b> 이상 소요되던 쿼리를 <b>400ms</b> 이하로 단축.
          </article>
          <article>
          <div class="sub-title">ERP 와 Groupware 간 전자결재 연동 기능 개발.</div>
          연동에 필요한 각 주요 기능 설계 후 공통 모듈 개발<br>
          성공적인 모듈 개발,설계로 인해 예상 개발 시간을 <b>1/4</b> 수준으로 단축.
          </article>
          <article>
          <div class="sub-title">통계성 데이터 처리 및 조회 경험</div>
          브랜드별 년매출, 품목별 년매출, 시즌별 목표 실적 등등 대규모 데이터를 다루다 보니 수많은 통계성 데이터 처리 필요<br>
          보다 효율적이고 가독성을 높히기 위한 쿼리 작성을 위해 인덱스,캐시,집계 테이블등을 활용하여 성능과 가독성 향상.<br>
          기존 <b>2000ms</b> 이상 소요되던 쿼리를 700ms 이하로 단축.
          </article>
          <article>
          <div class="sub-title">커뮤니티 서비스를 구축</div>
          사용자와 기존 서비스간 사용 목적이 매우 상이해 재설계 개발이 필요. <br>
          재설계를 통해 기존 중복 설계되어있던 10개의 클래스를 3개로 줄이며 효율적인 설계 구현.<br>
          </article>
          <article>
          <div class="sub-title">공통 기능 리팩토링 구현</div>
          많은 서비스가 있다 보니 하나의 공통코드가 너무 무거워지는 문제 발생<br>
          공통코드를 분리하여 각 서비스에 맞는 공통코드를 분리하여 리팩토링 구현.<br>
