        description: |
          <section style="background-color:white; padding:30px; border-radius:14px; font-size:14px;">
            <a href="https://github.com/f-lab-edu/petLink">Github Link</a>
            <a href="https://f-lab-edu.github.io/petLink/">API Document Link</a>
            <br>
          
            <div class='t3'>🖥️ 사용 기술 및 환경</div>
            <span class="stack"> JAVA 17 </span>
            <span class="stack"> SpringBoot 3.0.5 </span>
            <span class="stack"> MySql 8.0 </span>
            <span class="stack"> JPA  </span>
            <span class="stack"> QueryDSL  </span>
