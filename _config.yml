          </div>
          </div>
          
          <section> 
            <article style= 'font-size:14px; padding:15px;'>
              <b>테이블 설계 과정에서 제가 특히 집중했던 부분은</b> '데이터 무결성 보장'이었습니다.<br><br>
              예를 들어, 'funding' 테이블과 'order' 테이블 사이의 관계를 설정할 때, 각 주문이 어떤 펀딩 아이템에 속하는지 정확하게 연결해야 했습니다.<br><br>
              이를 위해 'order' 테이블에 'funding_id'라는 외래 키를 설정하여, 주문과 펀딩 아이템 간의 정확한 매핑을 보장하였습니다. 이렇게 하여 펀딩 아이템과 주문 간의 데이터 무결성을 유지하면서, 펀딩 서비스의 핵심 비즈니스 요구사항을 정확하게 반영할 수 있었습니다.
