    content:
      - layout: left
        title: SGU
        sub_title: 패션 ERP 솔루션
        caption: 2022.08 ~
        description: |
          <div style="background-color:rgba(000,102,000,0.1); padding:15px; border-radius:14px; font-size:14px;">  
          
          💡 네셔널, 네파, 야크, 스노우 피크, 바바 등의 아웃도어 브랜드들의<br>
          ERP 솔루션 구축 및 유지보수를 패션 ERP 솔루션 분야에 특화된 회사입니다.<br><br>
          
          부서 내 협업과 프로젝트 진행 상황 공유에는 Confluence를 활용했습니다.<br>
          이 도구를 통해 효율적인 일정 관리와 작업 공유를 실현하였고,<br><br>
          
          ERP 솔루션 구축과 유지보수를 통해 물류, 회계,사용자 비즈니스 프로세스를 이해하고,<br>
          프로젝트에서는 새로운 요구 사항 기능 구현, 외부 인터페이스 관련 작업, 시스템 개선 작업 등 다양한 역할을 수행했습니다.<br><br>
          
          회사내에서의 경험을 통해 ERP 솔루션의 전반적인 구조와 비즈니스 프로세스에 대한 이해를 하였고,<br>
          이를 통해 사용자의 요구사항을 이해하고, 요구사항에 맞는 기능을 구현하는 경험을 하였습니다.<br><br>
          </div>
          
          <section> 
            <article style= 'font-size:14px; padding:15px;'>
              <b>쿼리 최적화로 ERP 시스템의 응답 시간 개선:</b> 50,000건 이상의 데이터를 처리하는 데 시간이 오래 걸리는 쿼리 문제를 해결하기 위해, 쿼리를 한 번만 실행하고 결과를 애플리케이션 서버 메모리에서 처리하는 방법으로 최적화하였습니다.<br>
              이로써 사용자 경험이 향상되고, DB 부하도 줄어들어 서버 안정성이 증가하였습니다.<br>
              </article>
          
              <article style= 'font-size:14px; padding:15px; border-top:0.5px solid gray;'>
              <b>API 연동을 위한 공통 모듈 개발:</b> 회계 및 결재 처리를 위해 ERP 솔루션과 Groupware 솔루션 간 API를 연동하는 기능을 개발하였습니다.<br>
              이 과정에서 API 연동에 필요한 코드를 재사용 가능하게 하는 공통 모듈을 개발함으로써, 코드 중복을 줄이고 유지보수의 효율성을 높였습니다.<br>
              </article>
          
              <article style= 'font-size:14px; padding:15px; border-top:0.5px solid gray;'>
              <b>사용자 중심의 기능 개선:</b> 사용자와의 소통을 통해 개선사항을 발굴하고 적용하였습니다. 그 중 하나는 사용자가 직접 분배 비율을 입력하고, 남은 소수점을 처리할 수 있도록 기능을 개선한 것입니다.<br>
              이런 작업을 통해 사용자와의 커뮤니케이션을 강화하고 서로의 타협점을 찾아냈습니다.
            </article>
          </section>
  

