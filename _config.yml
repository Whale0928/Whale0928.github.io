    layout: text
    content: |
      <section style="background-color:rgba(000,102,000,0.1); padding:30px; border-radius:14px; font-size:14px;">       
        <div style="font-weight:bold; font-size: 34px;">PetLink</div>
        <div style="font-weight:bold; font-size: 18px;">"2023-03 ~ 2023-08"</div>
        <div style="font-weight:bold; font-size: 15px;">"https://github.com/f-lab-edu/petLink"</div><br>
        
        🐕 petLink는 반려동물 용품 구매와 동시에 펀딩에 참여할 수 있는 플랫폼입니다.<br> 
          펀딩 외에도 유기동물 분양, 중고장터, 커뮤니티 등의 기능을 추후 제공할 여지가 있어.<br>
          추후 확장 가능한 서비스라는 생각으로 개발을 진행했습니다.<br> <br>                         
        
          <a href="https://f-lab-edu.github.io/petLink/">🐶 petLink api docs ( Click )</a><br>
          <a href="http://petlink.cloud/">🐱 Product API Server ( Click )</a><br>        
        
        <div style='display:flex; margin:15px'>          
          <div style='width:50%'>
            <ul style='font-size:14px; padding:10px;'>
                <h4 style='margin-bottom:15px'>  🔍 주요 관심사 🔍 </h4>
                <li> 기능 하나하나를 깊게 고민해서 완성도 있게 구현하는 경험 </li>
                <li> 코드 리뷰를 통해 고품질의 코드를 작성하는 경험 </li>
                <li> 대용량 트래픽을 발생시켜 경험하고 처리하는 경험 </li>
                <li> 분산환경을 구축해보고 서비스간 연동해보는 경험  </li>
                <li> 추후 확장 가능한 , 성장 가능한 서비스를 만드는 경험 </li>
            </ul>
          </div>          
        
          <div style='width:50%'>
            <ul style='font-size:14px; padding:10px;'>
              <h4 style='margin-bottom:15px'>  🖥️ 사용 기술 및 환경 🖥 </h4>
              <li> JAVA 17 </li>
              <li> SpringBoot 3.0.5 </li>
              <li> MySql 8.0 </li>
              <li> JPA </li>
              <li> QueryDSL </li>
              </ul>
          </div> 
        </div>
      
        <div style= 'font-size:20px; font-weight:bold'> 🚧 경험</div><br>
          <article style= 'font-size:14px;'>
              <b> ⬛ 테이블 설계 과정에서 제가 특히 집중했던 부분은</b> '데이터 무결성 보장'이었습니다.<br>
              예를 들어, 'funding' 테이블과 'order' 테이블 사이의 관계를 설정할 때, 각 주문이 어떤 펀딩 아이템에 속하는지 정확하게 연결해야 했습니다.<br>
              이를 위해 'order' 테이블에 'funding_id'라는 외래 키를 설정하여, 주문과 펀딩 아이템 간의 정확한 매핑을 보장하였습니다. <br>
              이렇게 하여 펀딩 아이템과 주문 간의 데이터 무결성을 유지하면서, 펀딩 서비스의 핵심 비즈니스 요구사항을 정확하게 반영할 수 있었습니다.
          </article> 
           <br>
          <article style= 'font-size:14px;'>
            <b> ⬛ 경험으로 중요하게 생각했던 부분은</b> 문서화였습니다.<br>
            대표적으로 프론트 팀이 따로 존재하진 않았지만 서로 협력을 위한 문서화 링크를 구성하고 <br>
            일정 관리를 위한 마일스톤과 깃허브 프로젝트등 다양한 코드 외 작업을 관리하며 기록을 중시하려 했습니다.
          </article>
           <br>
          <article style= 'font-size:14px;'>
              <b> ⬛ 공통된 기록을 남기는 도중 충돌을 해결하기 위해 고민하기도 했습니다.</b> JPA Auditing를 통해 생성자와 수정자를 기록할 때 <br>
              두개의 엔티티(매니저,멤버) 가 사용자로서 존재하기 때문에 충돌 문제가 발생했습니다. <br>
              이 때 CustomUserService를 통해 생성자와 수정자를 구분하여 문제를 해결했습니다.  
          </article>
        </section>


