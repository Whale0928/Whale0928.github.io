        description: |
          <div style="background-color:rgba(000,102,000,0.1); padding:30px; border-radius:14px; font-size:14px;">
            🐕 petLink는 반려동물 용품 구매와 동시에 펀딩에 참여할 수 있는 플랫폼입니다.<br> 
