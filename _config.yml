          <div class = "stack-area">
          <div class="stack"> JAVA 17 </div>
          <div class="stack"> SpringBoot 3.0.5 </div>
          <div class="stack"> MySql 8.0 </div>
          <div class="stack"> JPA  </div>
          <div class="stack"> QueryDSL  </div>
          <div class="stack"> NCP(NAVER CLOUD PLATFORM)  </div>
          <div class="stack"> GitHub-action  </div>
          </div>
          <hr>
          
          <article>
              <div class='sub-title'>신뢰성 있는 중시</div>
              여러 업무를 진행하며 신뢰성 없는 API에 대한 문제점을 파악<br>
              RestDocs를 활용한 테스트 기반의 API 명세 구현<br>
              <b>테스트</b>를 통해 API 신뢰성과 관리 편의성 증가. <br>
          </article>
          
          <article>
              <div class='sub-title'>JPA Auditing 충돌</div>
              JPA Auditing을 통한 생성자와 수정자 기록 중 2개의 사용자 Entity로 인한 충돌 문제 발생.<br>
              CustomUserService 활용하여 각각의 유니크키(email) 패턴 검증을 통해 문제 해결.<br>
              결과적으로 DB의 데이터 효율성을 얻고 , 객체로 다루기 쉽게 설계하면서. 기록성 데이터를 남기기 쉽게 되었음<br>
          </article>
          
          <article>
              <div class='sub-title'>중복되지 않는 키를 만들면서 효율성을 극대화</div>
              주문번호를 생성하는 기능 구현 중 중복을 방지하려면 DB에 접근하는 문제 발생<br>
              UUID , 주문번호 발급서버등 여러 방면의 조건을 고려 <br>
              중복되지 않으면서 + 다중화 환경에서도 활용가능하고 성능면에서 효율적인 스노우플레이크 방식 구현 <br>
          </article>
          
          <article>
              <div class='sub-title'>효율적인 배포를 위한 CICD 구축</div>
              네이버 클라우드 환경에 배포시 매번 수작업으로 배포해야하는 반복성 문제 발생 <br>
              GitHub Actions을 활용한 테스트 검증과 자동 배포 환경을 구축 <br>
              이로 인해 CI 자동화 테스트를 통한 안정적인 PR 가능 , 자동화된 서버 배포 가능<br>
          </article>
          
          <article>
              <div class='sub-title'>동시성 해결을 위한 Redis 분산 락 서버 구현</div>
              클라이언트가 동시에 펀딩에 참여해 재고 감소 로직 수행 시 재고 동시성 문제 발생<br>
              DB락 , 어플리케이션 서버 제어등 다양한 방식들과 트레이드오프를 비교 분석 후 Redis 분산락 서버 선택<br>
              비용적 손해가 있지만 분산서버에서의 관리 장점과 추후 확장 가능한 방식의 효과를 얻음.<br>
          </article>

